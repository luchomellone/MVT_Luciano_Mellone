<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familia</title>
</head>
<body>
    <h1>Nuestra Familia!</h1>
    {% if lista_de_familiares %}
        {% for familia in lista_de_familiares %}
        <li>Nombre: {{familia.nombre}} {{familia.apellido}}, Edad: {{familia.edad}} - fecha de nacimiento {{familia.nacimiento}}</li>
        {% endfor %}
    {% else %}
        <p>No hay familiares listados</p>
    {% endif %}
    
</body>
</html>
